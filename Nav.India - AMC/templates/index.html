<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nav.India | Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="/static/images/logos/logo.png" />
  <link rel="stylesheet" href="/static/css/styles.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="/home" class="text-nowrap logo-img">
            <img src="/static/images/logos/logo.png" height="120" width="150" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="/home" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">POTHOLES</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="/all_potholes" aria-expanded="false">
                <span>
                  <i class="fa-solid fa-stop"></i>
                </span>
                <span class="hide-menu">All Potholes</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="/approved_pothole" aria-expanded="false">
                <span>
                  <i class="fa-solid fa-stop"></i>
                </span>
                <span class="hide-menu">Approved Potholes</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="/not_approved_pothole" aria-expanded="false">
                <span>
                  <i class="fa-solid fa-stop"></i>
                </span>
                <span class="hide-menu">Not Approved Potholes</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
          </ul>
          <!-- <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="../static/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle" />
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="/logout" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div> -->
        </nav>
      </header>
      <!--  Header End -->
      <br />
      <br />
      <br />
      <br />
      <div class="container-fluid">
        <!--  Row 1 -->
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
          <div class="card-body p-4" style="border: 1px solid black; border-radius: 10px; margin: 0px 10px 10px 0px;">
            <h5 class="card-title mb-9 fw-semibold">Total Potholes</h5>
            <div class="row align-items-center">
              <div class="col-8">
                <h4 class="fw-semibold mb-3">{{total_potholes}}</h4>
              </div>
            </div>
          </div>
          <div class="card-body p-4" style="border: 1px solid black; border-radius: 10px; margin: 0px 10px 10px 0px ; ">
            <h5 class="card-title mb-9 fw-semibold">Total Verified Potholes</h5>
            <div class="row align-items-center">
              <div class="col-8">
                <h4 class="fw-semibold mb-3">{{total_potholes_verified}}</h4>
              </div>
            </div>
          </div>
        </div>
        <div style="display: flex; flex-wrap: wrap; ">
          <div class="card-body p-4" style="border: 1px solid black; border-radius: 10px; margin: 0px 10px 10px 0px ; ">
            <h5 class="card-title mb-9 fw-semibold">Total Unverified Potholes</h5>
            <div class="row align-items-center">
              <div class="col-8">
                <h4 class="fw-semibold mb-3">{{total_potholes_unverified}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    </div> -->
  <script src="../static/libs/jquery/dist/jquery.min.js"></script>
  <script src="../static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/sidebarmenu.js"></script>
  <script src="../static/js/app.min.js"></script>
  <script src="../static/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="../static/libs/simplebar/dist/simplebar.js"></script>
  <script src="../static/js/dashboard.js"></script>

</html>
