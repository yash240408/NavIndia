<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pothole Details</title>
  <link rel="stylesheet" href="/static/css/shopDetails.css" />
  <link rel="shortcut icon" type="image/png" href="/static/images/logos/logo.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.tailwindcss.com/3.3.0"></script>
</head>

<body>
  <div class="shop-container">
    <div class="shop-details">
      <img src="{{data.imagePath}}" alt="Pothole Photo" />
    </div>
    <table class="details-table">
      <tr>
        <th>Address</th>
        <td>{{data.address}}</td>
      </tr>
      <tr>
        <th>Description</th>
        <td>{{data.description}}</td>
      </tr>
      <tr>
        <th>Latitude</th>
        <td>{{data.latitude}}</td>
      </tr>
      <tr>
        <th>Longitude</th>
        <td>{{data.longitude}}</td>
      </tr>
      <tr>
        <th>Road Quality</th>
        <td>{{data.roadQuality}}</td>
      </tr>
      <tr>
        <th>Status</th>
        <td>{{data.status.upper()}}</td>
      </tr>

    </table>
    {% if data.status == 'verified' %}
      <div>
        <h1>Pothole Is Already Approved </h1>
      </div>
      {% else %}
    <div class="ms-auto">
      <form action="/approve_pothole" method="post">
        <input type="hidden" name="id" value="{{data.id}}">
        <button class="btn btn-success approve" type="submit"> Approve </button>
      </form>
      <a href="/all_potholes">
        <button class="btn btn-success home" type="submit">
          Go Back
        </button>
      </a>
    </div>
    {% endif %}

  </div>
</body>

</html>
